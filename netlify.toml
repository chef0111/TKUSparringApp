[build]
  command = ""
  publish = "."

# 1. Root -> Main App (Skip Splash/Transition)
[[redirects]]
  from = "/"
  to = "/app/index.html"
  status = 200
  force = true

# 2. Allow direct access to index.html content
[[redirects]]
  from = "/index.html"
  to = "/app/index.html"
  status = 200
  force = true

# 3. Cache Headers
[[headers]]
  for = "/src/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/app/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
