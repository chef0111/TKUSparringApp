[build]
  # No build command needed for static site
  command = ""
  # Publish the entire directory since we need both app/ and src/
  publish = "."

# Redirect root to splash screen
[[redirects]]
  from = "/"
  to = "/app/splash.html"
  status = 200
  force = true

# Handle direct HTML file access at root level
[[redirects]]
  from = "/index.html"
  to = "/app/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/splash.html"
  to = "/app/splash.html"
  status = 200
  force = true

[[redirects]]
  from = "/transition.html"
  to = "/app/transition.html"
  status = 200
  force = true

# Handle clean URLs (without .html extension)
[[redirects]]
  from = "/index"
  to = "/app/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/splash"
  to = "/app/splash.html"
  status = 200
  force = true

[[redirects]]
  from = "/transition"
  to = "/app/transition.html"
  status = 200
  force = true

# Cache static assets
[[headers]]
  for = "/src/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/app/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

