<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKU Sparring System - Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../src/css/pages/transition.css">
</head>
<body>
    <!-- Background particles -->
    <div id="particles"></div>
    
    <!-- TKU watermark -->
    <img src="../../src/assets/logo1.png" alt="TKU Logo" class="tku-watermark">
    
    <div class="transition-screen">
        <div class="transition-content">
            <div class="loading-spinner transition-spinner"></div>
            <p class="transition-text">Entering TKU Sparring System<span class="loading-dots"><span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span></p>
            <div class="transition-progress-container" data-progress="0">
                <div class="transition-progress-bar" id="transitionProgressBar"></div>
            </div>
            <div class="loading-status" id="loadingStatus">Initializing system components...</div>
            <div class="transition-system-info">
                Preparing tournament management system
            </div>
        </div>
    </div>
    <div class="version-number">TKU Sparring System v1.0.0</div>

    <script src="../../src/js/pages/transition.js"></script>
</body>
</html>
